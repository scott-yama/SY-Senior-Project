<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">Task<span class="logo-max">Max</span></div>
            <div class="nav-links">
                <a href="#" class="active">Tasks</a>
            </div>
        </nav>

        <!-- Add this right after the navbar and before main-content -->
        <div class="content-wrapper">
            <!-- New Sidebar -->
            <aside class="task-sidebar">
                <div class="sidebar-header">
                    <h2>All Tasks</h2>
                    <span class="task-count">2 Tasks</span>
                </div>
                
                <div class="task-categories">
                    <div class="category">
                        <span class="category-name">Today</span>
                        <span class="category-count">1</span>
                    </div>
                    <div class="category active">
                        <span class="category-name">Upcoming</span>
                        <span class="category-count">1</span>
                    </div>
                    <div class="category">
                        <span class="category-name">Completed</span>
                        <span class="category-count">3</span>
                    </div>
                </div>

                <div class="compact-task-list">
                    <div class="compact-task">
                        <div class="task-dot high"></div>
                        <div class="task-info">
                            <span class="task-name">Complete Project Proposal</span>
                            <span class="task-date">March 20, 2024</span>
                        </div>
                    </div>
                    <div class="compact-task">
                        <div class="task-dot medium"></div>
                        <div class="task-info">
                            <span class="task-name">Study for Midterm</span>
                            <span class="task-date">March 25, 2024</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Add Task Section -->
                <div class="add-task-section">
                    <button class="add-task-btn">+ Add New Task</button>
                    <form class="task-form">
                        <input type="text" placeholder="Task name" class="task-input">
                        <input type="date" class="date-input">
                        <select class="priority-select">
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <button type="submit" class="submit-btn">Add Task</button>
                    </form>
                </div>

                <!-- Priority Filters -->
                <div class="priority-filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn high">High</button>
                    <button class="filter-btn medium">Medium</button>
                    <button class="filter-btn low">Low</button>
                </div>

                <!-- Task List -->
                <div class="task-list">
                    <!-- Example Task Cards -->
                    <div class="task-card priority-high">
                        <div class="task-header">
                            <h3>Complete Project Proposal</h3>
                            <span class="priority-badge">High</span>
                        </div>
                        <p class="due-date">Due: March 20, 2024</p>
                        <div class="task-actions">
                            <button class="action-btn complete">✓</button>
                            <button class="action-btn edit">Edit</button>
                            <button class="action-btn delete">×</button>
                        </div>
                    </div>

                    <div class="task-card priority-medium">
                        <div class="task-header">
                            <h3>Study for Midterm</h3>
                            <span class="priority-badge">Medium</span>
                        </div>
                        <p class="due-date">Due: March 25, 2024</p>
                        <div class="task-actions">
                            <button class="action-btn complete">✓</button>
                            <button class="action-btn edit">Edit</button>
                            <button class="action-btn delete">×</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
